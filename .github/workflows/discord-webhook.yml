name: Notify Discord on Push
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "content": "🚀 **New GitHub Commit!**\n📝 Commit: '${{ github.event.head_commit.message }}'\n🔗 [View Changes]('${{ github.event.repository.url }}/commit/${{ github.sha }}')"
          }' \
          "$DISCORD_WEBHOOK"
